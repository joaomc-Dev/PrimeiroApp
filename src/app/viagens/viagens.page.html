<ion-header>
  <ion-toolbar>
    <ion-title>viagens</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card *ngFor="let p of viagens; let i = index">
  <ion-card-header>
    <img [src]="p.Imagem" alt="" width="300px" height="200px">
    <ion-card-title>{{p.Local}}</ion-card-title>
    <ion-card-subtitle>{{p.Descricao}}</ion-card-subtitle>
    <ion-card-subtitle>{{p.Data}}</ion-card-subtitle>
 
    
    
  </ion-card-header>
